    <nav>
        <!--Checkbox element, used to toggle menu visibility on mobile. Hidden on desktop using CSS-->
        <!--Only the label (which still toggles the state of the checkbox) is visible on mobile view, for aesthetic reasons.-->

        <label for="check">MENU<img src="/playr/images/arrow.png" width="20" alt="down UI arrow" ></label>

            <li><a class="current" href="/playr/">HOME</a></li>

<link rel="stylesheet" href="/playr/files/player.css" />

<h1>Home</h1>
<article class="fullArticle">
    <h1>Search</h1>
    <form name="contactForm" action="/playr/search">
        
        <!--Visible form content-->
        <label type="text" for="i">Instance:</label>
        <input type="text" id="i" name="i" value="api.yt.jae.fi"/>
        
        <label type="text" for="p">Thumb Proxy:</label>
        <input type="text" id="p" name="p" value="px.yt.jae.fi"/>

        <label type="text" for="y">Use yt for some thumbs:</label>
        <input type="checkbox" id="y" name="y" checked/>

        <label type="text" for="a">Autoplay:</label>
        <input type="checkbox" id="a" name="a" checked/>

        <label type="text" for="q">Search Query:</label>
        <input type="text" id="q" name="q" />

        
        <input type="reset" value="x">
        <div>
            <input value="albums" type="submit" name="type" class="searchButton"/>
            <input value="songs" type="submit" name="type" class="searchButton"/>
            <input value="playlists" type="submit" name="type" class="searchButton"/>
            <input value="channels" type="submit" name="type" class="searchButton"/>
        </div>
        


    </form>
</article>
